<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetWise - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .offline-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        .offline-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #3b82f6;
        }

        .offline-message {
            color: #94a3b8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .retry-button {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 0.5rem;
        }

        .retry-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .offline-features {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 0.5rem;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .offline-features h3 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #3b82f6;
        }

        .offline-features ul {
            list-style: none;
            text-align: left;
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .offline-features li {
            margin-bottom: 0.25rem;
            padding-left: 1rem;
            position: relative;
        }

        .offline-features li::before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #10b981;
        }

        .connection-status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 640px) {
            .offline-container {
                padding: 1rem;
            }
            
            .offline-icon {
                font-size: 3rem;
            }
            
            .offline-title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        Offline
    </div>

    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            It looks like you've lost your internet connection. 
            Don't worry - some features are still available offline.
        </p>
        
        <button class="retry-button" onclick="retryConnection()">
            Try Again
        </button>
        
        <div class="offline-features">
            <h3>Available Offline:</h3>
            <ul>
                <li>View cached games and odds</li>
                <li>Check your wallet balance</li>
                <li>Review betting history</li>
                <li>Access saved preferences</li>
            </ul>
        </div>
    </div>

    <script>
        // Check connection status
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            if (navigator.onLine) {
                statusElement.textContent = 'Online';
                statusElement.style.background = 'rgba(16, 185, 129, 0.9)';
                // Redirect to main app when back online
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                statusElement.textContent = 'Offline';
                statusElement.style.background = 'rgba(239, 68, 68, 0.9)';
            }
        }

        // Retry connection
        function retryConnection() {
            const button = event.target;
            button.textContent = 'Checking...';
            button.disabled = true;
            
            // Simulate connection check
            setTimeout(() => {
                if (navigator.onLine) {
                    window.location.href = '/';
                } else {
                    button.textContent = 'Try Again';
                    button.disabled = false;
                    alert('Still offline. Please check your internet connection.');
                }
            }, 2000);
        }

        // Listen for online/offline events
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial status check
        updateConnectionStatus();

        // Check connection periodically
        setInterval(() => {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }, 5000);
    </script>
</body>
</html>
